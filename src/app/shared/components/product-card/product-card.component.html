<div class="product-card">
  <div class="product-badge" *ngIf="product.category">
    {{ product.category }}
  </div>

  <div class="product-image-container">
    <img [src]="product.image" [alt]="product.title" class="product-image" (error)="handleImageError($event)">

    <div class="product-actions">
      <button pButton icon="pi pi-shopping-cart" class="p-button-rounded p-button-text p-button-sm"
        [title]="'ADD_TO_CART' | translate" (click)="addToCart($event)">
      </button>
      <ng-content></ng-content>
    </div>
  </div>

  <div class="product-details">
    <h3 class="product-title" [title]="product.title">
      {{ product.title }}
    </h3>

    <p class="product-description" *ngIf="product.description">
      {{ truncate(product.description, 100) }}
    </p>

    <div class="product-rating" *ngIf="product.rating">
      <p-rating [ngModel]="product.rating.rate" [readonly]="true" [cancel]="false" [stars]="5">
      </p-rating>
      <span class="rating-value">({{ product.rating.count }})</span>
    </div>

    <div class="product-price">
      <span class="current-price">
        {{ product.price | currency:'USD' }}
      </span>
    </div>
  </div>
</div>
