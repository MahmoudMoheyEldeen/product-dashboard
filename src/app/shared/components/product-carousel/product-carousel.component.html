<div class="relative w-full overflow-hidden group" [dir]="translate.currentLang === 'ar' ? 'rtl' : 'ltr'">
    <div class="relative h-80 flex items-center">
        <!-- Previous button -->
        <button *ngIf="showPrevButton" (click)="prev()"
            class="absolute z-10 p-2 bg-white bg-opacity-80 rounded-full shadow-lg hover:bg-opacity-100 focus:outline-none focus:ring-2 focus:ring-indigo-500 transform transition-transform duration-200 hover:scale-110 opacity-0 group-hover:opacity-100"
            [class]="translate.currentLang === 'ar' ? 'right-4' : 'left-4'"
            aria-label="Previous slide">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
        </button>

        <!-- Products grid container -->
        <div class="w-full overflow-hidden">
            <div class="flex transition-transform duration-500 ease-in-out"
                [class.flex-row-reverse]="translate.currentLang === 'ar'"
                [style.transform]="translate.currentLang === 'ar' ? 
                    'translateX(' + (-currentIndex * (100/itemsPerSlide)) + '%)' : 
                    'translateX(' + (-currentIndex * (100/itemsPerSlide)) + '%)'">
                <div *ngFor="let product of products; let i = index" 
                    class="flex-shrink-0 px-2 transition-all duration-300 hover:scale-105"
                    [style.width]="100/itemsPerSlide + '%'">
                    <div class="bg-white rounded-xl shadow-md overflow-hidden h-full flex flex-col border border-gray-100 hover:shadow-lg transition-shadow duration-300">
                        <div class="h-48 bg-gray-50 flex items-center justify-center p-4 relative">
                            <img [src]="product.image" 
                                 [alt]="product.title" 
                                 class="max-h-full max-w-full object-contain transition-transform duration-300 hover:scale-105"
                                 (error)="product.image = 'https://via.placeholder.com/300x200?text=No+Image'"
                                 loading="lazy">
                            <div *ngIf="product.rating && product.rating.rate !== undefined" 
                                 class="absolute top-2 right-2 bg-yellow-100 text-yellow-800 text-xs font-medium px-2.5 py-0.5 rounded-full flex items-center">
                                {{ product.rating.rate | number:'1.1-1' }}
                                <svg class="w-3 h-3 ml-0.5 text-yellow-500" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
                                </svg>
                            </div>
                        </div>
                        <div class="p-4 flex-grow flex flex-col">
                            <h3 class="text-sm font-medium text-gray-900 line-clamp-2 mb-1">{{ product.title }}</h3>
                            <div class="mt-auto flex justify-between items-center">
                                <span class="text-lg font-bold text-indigo-600">${{ product.price | number:'1.2-2' }}</span>
                                <button class="text-indigo-600 hover:text-indigo-800 transition-colors"
                                        (click)="onAddToCart(product, $event)"
                                        [title]="'Add to cart' | translate">
                                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Next button -->
        <button *ngIf="showNextButton" (click)="next()"
            class="absolute z-10 p-2 bg-white bg-opacity-80 rounded-full shadow-lg hover:bg-opacity-100 focus:outline-none focus:ring-2 focus:ring-indigo-500 transform transition-transform duration-200 hover:scale-110 opacity-0 group-hover:opacity-100"
            [class]="translate.currentLang === 'ar' ? 'left-4' : 'right-4'"
            aria-label="Next slide">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
            </svg>
        </button>

        <!-- Indicators -->
        <div class="absolute bottom-2 left-0 right-0 flex justify-center z-10"
             [class.space-x-2]="translate.currentLang !== 'ar'"
             [class.space-x-reverse]="translate.currentLang === 'ar'">
            <button *ngFor="let _ of getPageIndices(); let i = index"
                    (click)="goToPage(i)"
                    [class.bg-indigo-600]="i === currentPage()"
                    class="w-2 h-2 rounded-full bg-gray-300 hover:bg-indigo-400 transition-colors mx-1"
                    [title]="'Go to slide ' + (i + 1)">
            </button>
        </div>
    </div>
</div>
