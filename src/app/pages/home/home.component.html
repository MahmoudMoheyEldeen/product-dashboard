<div class="max-w-7xl mx-auto text-center py-12 px-4 sm:px-6 lg:py-16 lg:px-8"
    [dir]="translate.currentLang === 'ar' ? 'rtl' : 'ltr'">
    <h1 class="text-4xl font-extrabold tracking-tight text-gray-900 sm:text-5xl md:text-6xl">
        <span class="block" [class.rtl:block]="translate.currentLang === 'ar'">
            {{ 'HOME.WELCOME' | translate }}
        </span>
        <span class="block text-indigo-600">{{ 'HOME.TITLE' | translate }}</span>
    </h1>
    <p class="mt-3 max-w-md mx-auto text-base text-gray-500 sm:text-lg md:mt-5 md:text-xl md:max-w-3xl">
        {{ 'HOME.DESCRIPTION' | translate }}
    </p>
    <div class="mt-5 max-w-md mx-auto sm:flex sm:justify-center md:mt-8"
        [class.flex-row-reverse]="translate.currentLang === 'ar'">
        <div class="rounded-md shadow">
            <a href="#"
                class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 md:py-4 md:text-lg md:px-10">
                {{ 'HOME.GET_STARTED' | translate }}
            </a>
        </div>
        <div class="mt-3 rounded-md shadow sm:mt-0" [class.ml-3]="translate.currentLang !== 'ar'"
            [class.mr-3]="translate.currentLang === 'ar'">
            <a href="#"
                class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-indigo-600 bg-white hover:bg-gray-50 md:py-4 md:text-lg md:px-10">
                {{ 'HOME.LEARN_MORE' | translate }}
            </a>
        </div>
    </div>
</div>
